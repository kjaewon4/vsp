<div th:fragment="sidebar_admin">

        <div class="sidebar-balance">
            <div>관리자 정보</div>

    </div>
    <nav class="sidebar-menu">
        <a th:href="@{/dashboard/admin/info}" class="sidebar-menu-item">관리자 정보</a>

        <a th:href="@{/dashboard/admin/allBundles}" class="sidebar-menu-item">모든 번들</a>
        <a th:href="@{/dashboard/admin/userManagement}" class="sidebar-menu-item">유저 관리</a>
