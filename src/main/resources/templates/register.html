<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: commonHead"></head>
<body class="bg-light">
<div th:replace="~{fragments/header :: commonHeader}"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">회원가입</h3>
                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label class="form-label">아이디</label>
                            <input type="text" class="form-control" th:field="*{username}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">에러</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">비밀번호</label>
                            <input type="password" class="form-control" th:field="*{password}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">에러</div>
                        </div>
						<div class="mb-3">
                            <label class="form-label">닉네임</label>
                            <input type="password" class="form-control" th:field="*{nickname}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">에러</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">이메일</label>
                            <input type="email" class="form-control" th:field="*{email}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">에러</div>
                        </div>
                        <button type="submit" class="btn btn-success w-100">회원가입</button>
                    </form>
                    <div class="text-center mt-3">
                        <a th:href="@{/login}">로그인으로 돌아가기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
